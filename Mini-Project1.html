<script>
    const space = {
        mercury: {
            gravity: 0.38,
            image:"mercury.png"
        },
        venus: {
            gravity: 0.91,
            image:"venus.png"
        },
        earth: {
            gravity: 1.0,
            image:"earth.png"
        },
        mars: {
            gravity: 0.38,
            image:"mars.png"
        },
        jupiter: {
            gravity: 2.34,
            image:"jupiter.png"
        },
        saturn: {
            gravity: 0.93,
            image:"saturn.png"
        },
        neptune: {
            gravity: 0.92,
            image:"neptune.png"
        },
        pluto: {
            gravity: 1.12,
            image:"pluto.png"
        }
    }


const inputfield = document.querySelector("input")
const select = document.querySelector("select")
const btn = document.querySelector("button")
const container = document.querySelector(".container");

const Content = (image,text) => {
    let img = document.createElement("img");
    let txt = document.createElement("p");
    img.src = `Solar/${image}`;
    txt.classname = "big";
    txt.textContent = "The result is "+text;
    txt.style.color = "Black";
    txt.style.width = "100%";
    txt.style.display = "flex";
    txt.style.alignItems = "center";
    txt.style.justifyContent = "center";
    container
    container.appendChild(img);
    container.appendChild(txt);

    
}


btn.addEventListener("click", function(){    
    container.innerHTML = "";
    let imgSrc;
    let imgsrc = space[select.value].image;

    let weight = Number(inputfield.value) * space[select.value].gravity;
    Content(imgsrc,weight);
    console.log(weight, imgsrc);
})

</script>
