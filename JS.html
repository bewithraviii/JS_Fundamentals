/*-----------------------------------Object Method-----------------------------------*/

//Object is a key value pair

/*
types of object methods: 
1) Object.assign : to copy and object.
2) Object.keys : to get key or property of object in array.
3) Object.values : to get values of object in array.
4) Object.entries : to get key and values of object in array.
5) hasOwnProperty : to check specific key and property exists in object.
*/



const Employee3005 = 
{
    fname:"Ravi",
    lname:"Patel",
    age: 22,
    gender: "Male",
    Designation: "Software Developer"
}
console.log(Employee3005);


// 1) Object.assign 
const newemployee3005 = Object.assign({}, Employee3005);
console.log(newemployee3005);


// 2) Object.keys
const objectKeys = Object.keys(Employee3005);
console.log(objectKeys);


// 3) Object.values
const objectValues = Object.values(Employee3005);
console.log(objectValues);


// 4) Object.entries
const objectEntries = Object.entries(Employee3005);
console.log(objectEntries);


// 5) hasOwnProperty
 console.log(Employee3005.hasOwnProperty('isMarried'));

function cube(callback, n)
{
    return callback() * n
}
